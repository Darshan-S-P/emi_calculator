<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'calculator/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'calculator/js/scripts.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h1>EMI Calculator</h1>
            </div>
            <div class="card-body">
                <form id="emiForm">
                    <div class="form-group">
                        <label for="principal">Principal Amount:</label>
                        <input type="number" class="form-control" id="principal" name="principal" required>
                    </div>
                    <div class="form-group">
                        <label for="rate">Annual Interest Rate (%):</label>
                        <input type="number" class="form-control" id="rate" name="rate" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time Period (months):</label>
                        <input type="number" class="form-control" id="time" name="time" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate EMI</button>
                </form>
                <div id="result" class="mt-4 alert alert-info" style="display: none;"></div>
            </div>
        </div>
        <footer class="text-center mt-4">
            <p>Developed by Darshan SP (1JT21CS038) &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
